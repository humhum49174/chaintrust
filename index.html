<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChainTrust</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      max-width: 480px;
      width: 100%;
    }

    .stars {
      position: fixed;
      width: 200%;
      height: 200%;
      background: url('stars.png');
      animation: starAnim 200s linear infinite;
      z-index: -2;
    }

    @keyframes starAnim {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    .social-links a {
      margin: 10px;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .input-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    #contractInput {
      padding: 10px;
      width: 80%;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #00ffff;
      background-color: #333;
      color: white;
    }

    #clearBtn {
      background: none;
      border: none;
      color: #00ffff;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .button-wrap {
      margin-top: 20px;
    }

    .clean-button {
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    #loadingSpinner {
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #resultBox {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Optional: Sterne-Hintergrund -->
  <div class="stars"></div>

  <div class="container">
    <img src="logo.png" alt="ChainTrust Logo" class="logo" />

    <!-- Social Icons -->
    <div class="social-links">
      <a href="https://x.com/TrustChainAI" target="_blank" class="social-btn" aria-label="Twitter">
        <img src="twitter.svg" alt="Twitter" />
      </a>
      <a href="https://t.me/TrustChainAI" target="_blank" class="social-btn" aria-label="Telegram">
        <img src="telegram.svg" alt="Telegram" />
      </a>
      <a href="https://discord.gg/TrustChainAI" target="_blank" class="social-btn" aria-label="Discord">
        <img src="discord.svg" alt="Discord" />
      </a>
    </div>

    <h1>ChainTrust</h1>
    <p>Multichain Smart Contract Risk Scanner</p>
