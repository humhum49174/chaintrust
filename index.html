<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChainTrust</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <img src="logo.png" alt="ChainTrust Logo" class="logo" />

    <!-- Social Icons -->
    <div class="social-links">
      <a href="#" class="social-btn"><img src="twitter.svg" alt="X"></a>
      <a href="#" class="social-btn"><img src="telegram.svg" alt="Telegram"></a>
      <a href="#" class="social-btn"><img src="discord.svg" alt="Discord"></a>
    </div>

    <h1>ChainTrust</h1>
    <p>Multichain Smart Contract Risk Scanner</p>

    <!-- Input + Clear -->
    <div class="input-wrapper">
      <input id="contractInput" type="text" placeholder="Paste Token Contract Address" oninput="toggleClearButton()" />
      <button id="clearButton" onclick="clearInput()" style="display: none;">√ó</button>
    </div>

    <!-- Scan Button -->
    <div>
      <button class="clean-button" onclick="scanToken()">Scan Token</button>
    </div>

    <!-- Spinner -->
    <div id="loadingSpinner">
      <div class="spinner"></div>
    </div>

    <!-- Result -->
    <div id="resultBox" class="result"></div>
  </div>

  <footer>
    Powered by ChainTrust Security Engine | ChainTrust 2025
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleClearButton() {
      const input = document.getElementById("contractInput");
      const clearBtn = document.getElementById("clearButton");
      clearBtn.style.display = input.value.trim() ? "inline" : "none";
    }

    function clearInput() {
      const input = document.getElementById("contractInput");
      input.value = "";
      document.getElementById("clearButton").style.display = "none";
      document.getElementById("resultBox").style.display = "none";
      document.getElementById("resultBox").innerHTML = "";
    }

    function scanToken() {
      const input = document.getElementById("contractInput").value.trim();
      if (!input) {
        alert("Please enter a contract address.");
        return;
      }

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("resultBox").innerHTML = "üîç Scanning token " + input + "...";

      // Hier kommt dein echter Scan-Code (API-Call etc.)
    }
  </script>

</body>
</html>
