<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChainTrust</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .stars {
      position: fixed;
      width: 200%;
      height: 200%;
      background: url('stars.png');
      animation: starAnim 200s linear infinite;
      z-index: -2;
    }

    @keyframes starAnim {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    .container {
      text-align: center;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff;
      max-width: 480px;
      width: 100%;
      position: relative;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .social-links {
      margin-bottom: 20px;
    }

    .social-btn {
      margin: 0 10px;
    }

    .input-row {
      position: relative;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .input-row input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .clear-btn-text {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      color: #888;
      font-size: 20px;
      cursor: pointer;
    }

    .clean-button {
      padding: 12px 24px;
      font-size: 16px;
      background: #00ffff;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <img src="logo.png" alt="ChainTrust Logo" class="logo" />

    <div class="social-links">
      <a href="https://x.com/TrustChainAI" target="_blank" class="social-btn">
        <img src="twitter.svg" alt="Twitter" />
      </a>
      <a href="https://t.me/TrustChainAI" target="_blank" class="social-btn">
        <img src="telegram.svg" alt="Telegram" />
      </a>
      <a href="https://discord.gg/TrustChainAI" target="_blank" class="social-btn">
        <img src="discord.svg" alt="Discord" />
      </a>
    </div>

    <h1>ChainTrust</h1>
    <p>Multichain Smart Contract Risk Scanner</p>

    <!-- INPUT-Feld mit Clear-Button -->
    <div class="input-row">
      <input id="contractInput" type="text" placeholder="Paste Token Contract Address" oninput="toggleClearButton()" />
      <button id="clearBtn" class="clear-btn-text" onclick="clearInput()" style="display: none;">Ã—</button>
    </div>

    <!-- Scan Button -->
    <button class="clean-button" onclick="scanToken()">Scan Token</button>

    <!-- Spinner -->
    <div id="loadingSpinner" style="display:none;">
      <div class="spinner"></div>
    </div>

    <!-- Ergebnisse -->
    <div id="resultBox" class="result"></div>
  </div>

  <footer>
    Powered by ChainTrust Security Engine | ChainTrust 2025
  </footer>

  <script>
    function toggleClearButton() {
      const input = document.getElementById("contractInput");
      const clearBtn = document.getElementById("clearBtn");
      clearBtn.style.display = input.value.trim() ? "inline" : "none";
    }

    function clearInput() {
      const input = document.getElementById("contractInput");
      input.value = "";
      document.getElementById("clearBtn").style.display = "none";
      document.getElementById("resultBox").style.display = "none";
      document.getElementById("resultBox").innerHTML = "";
    }

    function scanToken() {
      const token = document.getElementById("contractInput").value.trim();
      if (!token) return;

      document.getElementById("loadingSpinner").style.display = "block";
      document.getElementById("resultBox").style.display = "none";
      document.getElementById("resultBox").innerHTML = "";

      setTimeout(() => {
        document.getElementById("loadingSpinner").style.display = "none";
        document.getElementById("resultBox").style.display = "block";
        document.getElementById("resultBox").innerHTML = `<p>Scan complete for <strong>${token}</strong>.</p>`;
      }, 1500); // Simulierter Scan
    }
  </script>

</body>
</html>
