<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChainTrust</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <img src="logo.png" alt="ChainTrust Logo" class="logo" />

    <div class="social-links">
      <a href="https://x.com/ChainTrust_fun" target="_blank" class="social-btn" aria-label="Twitter">
        <img src="twitter.svg" alt="Twitter" />
      </a>
      <a href="https://t.me/TrustChainAI" target="_blank" class="social-btn" aria-label="Telegram">
        <img src="telegram.svg" alt="Telegram" />
      </a>
      <a href="https://discord.gg/TrustChainAI" target="_blank" class="social-btn" aria-label="Discord">
        <img src="discord.svg" alt="Discord" />
      </a>
    </div>

    <h1>ChainTrust</h1>
    <p>Multichain Smart Contract Risk Scanner</p>

    <!-- Input + Clear Button nebeneinander -->
    <div class="input-wrapper">
      <input type="text" id="contractInput" placeholder="Paste Token Contract Address" oninput="toggleClearButton()" />
      <button id="clearButton" onclick="clearInput()">Ã—</button>
    </div>

    <div class="button-wrap">
      <button class="clean-button" onclick="scanToken()">Scan Token</button>
    </div>

    <div id="loadingSpinner">
      <div class="spinner"></div>
    </div>

    <pre id="resultBox"></pre>
  </div>

  <footer>
    Powered by ChainTrust Security Engine | ChainTrust 2025
  </footer>

  <script>
    function clearInput() {
      document.getElementById('contractInput').value = '';
      toggleClearButton();
    }

    function toggleClearButton() {
      const input = document.getElementById('contractInput');
      const button = document.getElementById('clearButton');
      button.style.display = input.value ? 'block' : 'none';
    }

    function scanToken() {
      // Deine Scan-Logik hier
      alert('Scanning...');
    }
  </script>
</body>
</html>
